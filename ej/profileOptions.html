<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="100451339 & 100451170">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Listenify | Registrarse</title>
</head>

<body>
    <div class="grid-container">
        <div class="column">
            <div class="menu-title"  onclick="goToHome()">
                <a class="logo-link" href="#homepage">
                    <figure class="logo-container">
                        <img src="images/logo.svg" alt="Logo of the webpage">
                    </figure>
                </a>
                <a class="title-link" href="#homepage">
                    <h1>
                        Listenify
                    </h1>
                </a>
            </div>
            <div class="sidebar">
                <ul class="menu-options-container">
                    <li class="menu-option-container" onclick="goToHome()">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Home</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container" onclick="goToLists()">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/music-notes-icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Música</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/podcast-icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Podcasts</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/favourites-icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">    
                                <p>Favoritos</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="bottom-links-container">
                    <li class="bottom-link-container">
                        <a href="#privacy" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/privacy-policy-icon.svg" alt="Home icon">
                            </figure>
                            <p>Política de Privacidad</p>
                        </a>
                    </li>
                    <li class="bottom-link-container">
                        <a href="#cookies" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/cookie-icon.svg" alt="Home icon">
                            </figure>
                            <p>Política de Cookies</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="navbar-links">
                <div class="navbar-links-container" id="navbar-links-container">
                    
                </div>
            </div>
            <div class="content">
                <div profile-content class="profile-content">
                    <div profile-content-container class="profile-options-content-container">
                        <div class="profile-options-container" id="profile-options-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="logoutModal" id="logoutModal">
        <div class="logoutModal-content">
            <div class="logoutModal-header">
                <span class="close" onclick="closeLogoutModal()">&times;</span>
            </div>
            <div class="logoutModal-body">
                <h2>¿Está seguro de que quiere cerrar sesión?</h2>
                <p>Si cierras sesión, no podrás acceder a tus listas de reproducción.</p>
            </div>
            <div class="logoutModal-footer">
                <button class="logoutModal-button" onclick="logout()">Si, cerrar sesión</button>
            </div>
        </div>
    </div>
    
    <div class="cta-container">
        <a href="#footer" class="cta-text">
            ¡Regístrate y Disfruta de 3 Meses Gratis!
        </a>
    </div>
</body>
<script src="script/index.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</html>
