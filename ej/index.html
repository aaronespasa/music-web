<!DOCTYPE html>
<!-- Lengua castellana -->
<html lang="es">
<!-- Cabecera con título y metadatos -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="100451339 & 100451170">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <title>Tunin</title>
    <!-- Adding font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- Cuerpo con el contenido del index -->
<body>
    <div class="grid-container">
        <!-- Contenedor de la columna de la izquierda -->
        <div class="column">
            <!-- Contenedor del logo -->
            <div class="menu-title" onclick="goToHome()">
                <a class="logo-link" href="#homepage">
                    <figure class="logo-container">
                        <img src="images/logo.svg" alt="Logo of the webpage">
                    </figure>
                </a>
                <a class="title-link" href="#homepage">
                    <h1>
                        Tunin
                    </h1>
                </a>
            </div>
            <!-- Contendedor con las opciones en la barra de la izquierda -->
            <div class="sidebar">
                <ul class="menu-options-container">
                    <!-- Botón de la página principal -->
                    <li class="menu-option-container" onclick="goToHome()">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Home</p>
                            </div>
                        </a>
                    </li>
                    <!-- Botón de mis Listas de Reproducción -->
                    <li class="menu-option-container" onclick="goToLists()">
                        <a href="mylists.html" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/music-notes-icon.svg" alt="Listas">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Listas</p>
                            </div>
                        </a>
                    </li>
                    <!-- Botón de crear lista -->
                    <li class="menu-option-container">
                        <a href="playlistCreator.html" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/podcast-icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Crear Lista</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- Política de privacidad -->
                <ul class="bottom-links-container">
                    <li class="bottom-link-container">
                        <a href="#privacy" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/privacy-policy-icon.svg" alt="Home icon">
                            </figure>
                            <p>Política de Privacidad</p>
                        </a>
                    </li>
                    <!-- Política de cookies -->
                    <li class="bottom-link-container">
                        <a href="#cookies" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/cookie-icon.svg" alt="Home icon">
                            </figure>
                            <p>Política de Cookies</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Contenedor de la columna de la derecha -->
        <div class="column">
            <!-- Contenedor de la barra de navegación -->
            <div class="navbar-links">
                <div class="navbar-links-container" id="navbar-links-container">
                </div>
            </div>
            <!-- Contenedor de la página principal -->
            <div class="content">
                <div class = "content-timer" id = "content-timer"> </div>
                <span class="content-gradient"></span>
                <div class="content-container" id="home-music-container">
                </div>
            </div>
        </div>
    </div>
    <!-- Contenedor del footer con la frase animando a registrarse -->
    <div class="cta-container">
        <a href="#footer" class="cta-text">
            ¡Regístrate y Disfruta de 3 Meses Gratis!
        </a>
    </div>
    <!-- Contenedor de los reproductores de audio -->
    <div class="music-player" id="music-player">
    </div>
    <!-- Por último, llamamos a nuestro archivo de JavaScript -->
    <script src="script/index.js"></script>
</body>
</html>
